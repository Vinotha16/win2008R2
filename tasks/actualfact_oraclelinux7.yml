  - name: Reloading ansible_local actual facts
    setup: fact_path=/etc/ansible/actual.d
    become: yes
    become_method: sudo
    tags:
      - actualfact

  - name: creating a directory for facts storing
    file:
      path: /root/linuxcisfacts/
      state: directory
    ignore_errors: yes
    delegate_to: localhost
    tags:
      - actualfact

  - name: saving all facts to host specific filename for actual facts
    copy:
      content: "{{ ansible_local | to_json }}\n"
      dest: "/root/linuxcisfacts/actual_{{ansible_hostname}}.json"
      mode: 0666
    failed_when: no
    become: yes
    delegate_to: localhost
    tags:
      - actualfact

  - name: Getting the actual facts in json content
    shell: "cat /root/linuxcisfacts/actual_{{ansible_hostname}}.json"
    register: actualfact
    become: yes
    delegate_to: localhost
    tags:
      - actualfact

  - name: Importing the initial actualfacts values into DB
    community.mysql.mysql_query:
      login_host: "{{ db_host }}"
      login_db: "{{ db }}"
      login_user: "{{ db_user }}"
      login_password: "{{ db_passwd }}"
      query: "UPDATE cis_audit SET actual_facts = '{{ actualfact.stdout }}' WHERE id = '{{ id_no }}';"
    delegate_to: localhost
    tags:
      - actualfact
