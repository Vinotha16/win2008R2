####ACTUALFACT####
  - name: Removing the existing actual directory
    file:
      path: /etc/ansible/actual.d
      state: absent
    become: yes
    tags:
      - always

  - name: Creating the actual directory
    file:
      path: /etc/ansible/actual.d
      state: directory
      recurse: yes
    become: yes
    tags:
      - always

  - name: unarchiving the actual.d
    unarchive:
      src: ../templates/linux_actualfacts/oracle7/actual.d.zip
      dest: /etc/ansible/
    become: yes
    tags:
      - actualfact
      - all

  - name: permissions are given to audit files
    shell: chmod 755 /etc/ansible/actual.d/*
    become: yes
    tags:
      - actualfact
      - all
      
