  - name: running setup module
    setup: fact_path='c:\custom_facts'
    register: winfacts
    tags:
      - actualfact

  - name: saving windows2008nonr2 facts to host specific filenames
    copy:
      content: "{{ winfacts.ansible_facts.ansible_windowsdb2016 | to_json }}\n"
      dest: "/root/windowscisfacts/actual_{{ansible_hostname}}.json"
      mode: 0666
    when: (ansible_os_name | regex_search('2016 Standard')) or (ansible_os_name | regex_search('2016 Datacenter')) or (ansible_os_name | regex_search('2016 Essentials'))
    failed_when: no
    delegate_to: localhost
    tags:
      - actualfact

  - name: escaping few characters
    shell: sed -i -e 's;\\;/\\;g' /root/windowscisfacts/actual_{{ansible_hostname}}.json
    delegate_to: localhost
    tags:
      - actualfact

  - pause: seconds=5
    tags:
      - actualfact

  - name: removing and replacing colon with additional special characters
    shell: |
        sed -i -e 's/ : /": "/g' /root/windowscisfacts/actual_{{ansible_hostname}}.json
    delegate_to: localhost
    tags:
      - actualfact

  - pause: seconds=5
    tags:
      - actualfact

  - name: removing square brackets
    shell: sed -i -e 's/\[//;s/\]//' /root/windowscisfacts/actual_{{ansible_hostname}}.json
    delegate_to: localhost
    tags:
      - actualfact

  - pause: seconds=5
    tags:
      - actualfact

  - name: adding flower brackets
    shell: '{{ item }}'
    with_items:
      - sed -i -e 's/^/{/1' /root/windowscisfacts/actual_{{ansible_hostname}}.json
      - sed -i -e 's/$/}/1' /root/windowscisfacts/actual_{{ansible_hostname}}.json
    delegate_to: localhost
    tags:
      - actualfact

  - name: Getting the audit json content
    shell: cat /root/windowscisfacts/actual_{{ansible_hostname}}.json
    register: actualfact
    delegate_to: localhost
    tags:
      - actualfact

  - name: Importing the initial auditfacts values into DB
    community.mysql.mysql_query:
      login_host: "{{ db_host }}"
      login_db: "{{ db }}"
      login_user: "{{ db_user }}"
      login_password: "{{ db_passwd }}"
      query: "UPDATE cis_audit SET actual_result = '{{ actualfact.stdout }}' WHERE id = '{{ id_no }}';"
    delegate_to: localhost
    tags:
      - actualfact
