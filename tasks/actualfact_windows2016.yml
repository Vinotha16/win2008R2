      - (server_type.stdout_lines[1] | regex_search('5')) == '5' or (server_type.stdout_lines[1] | regex_search('3')) == '3' or (server_type.stdout_lines[1] | regex_search('2')) == '2'
    tags:
      - enfpwdhist
