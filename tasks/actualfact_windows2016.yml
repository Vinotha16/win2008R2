---
  - name: Fetching the type of server
    win_shell: wmic.exe ComputerSystem get DomainRole | where{$_ -ne ""}
    register: server_type
    tags:
      - always

  - name: copying the jinjatemplate and actual zip
    win_copy:
      src: '{{ item.src }}'
      dest:  '{{ item.dest }}'
    with_items:
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2016/dc/windowsdb2016.j2.ps1', dest: 'c:\custom_facts\' }
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2016/dc/actual.zip', dest: 'c:\facts\' }
    when: (server_type.stdout_lines[1] | regex_search('5')) == '5'
    tags:
      - actualfact

  - name: copying the jinjatemplate and actual zip
    win_copy:
      src: '{{ item.src }}'
      dest:  '{{ item.dest }}'
    with_items:
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2016/ms/windowsdb2016.j2.ps1', dest: 'c:\custom_facts\' }
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2016/ms/actual.zip', dest: 'c:\facts\' }
    when: (server_type.stdout_lines[1] | regex_search('3')) == '3'
    tags:
      - actualfact

  - name: copying the jinjatemplate and audit zip
    win_copy:
      src: '{{ item.src }}'
      dest:  '{{ item.dest }}'
    with_items:
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2016/standalone/windowsdb2016.j2.ps1', dest: 'c:\custom_facts\' }
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2016/standalone/actual.zip', dest: 'c:\facts\' }
    when: (ansible_windows_domain_role | regex_search('Stand-alone'))
    tags:
      - actualfact

  - name: unzipping the actual
    win_unzip:
      src: 'c:\facts\actual.zip'
      dest: 'c:\facts\'
      delete_archive: yes
    tags:
      - actualfact

  - name: Checking if jinjatemplate exists
    win_stat:
      path: c:\custom_facts\windowsdb2016.j2.ps1
    register: jinjawin
    tags:
      - always

  - name: Creating jinjatemplate
    win_file:
      path: c:\custom_facts\windowsdb2016.j2.ps1
      state: touch
    when: jinjawin.stat.exists != true
    tags:
      - always
      
  - name: Transfering enfpwdhist actualfact file
