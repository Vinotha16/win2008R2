---
####AUDIT####
  - name: Fetching the type of server
    win_shell: wmic.exe ComputerSystem get DomainRole | where{$_ -ne ""}
    register: server_type
    tags:
      - always

  - name: Removing the custom_facts and facts directory if exists
    win_file:
      path: '{{item}}'
      state: absent
    with_items:
      - 'c:\custom_facts'
      - 'c:\facts'
    tags:
      - audit

  - name: Creating the custom_facts and facts directory
    win_file:
      path: '{{item}}'
      state: directory
    with_items:
      - 'c:\custom_facts'
      - 'c:\facts'
    tags:
      - audit

  - name: copying the jinjatemplate and audit zip
    win_copy:
      src: '{{ item.src }}'
      dest:  '{{ item.dest }}'
    with_items:
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2019/dc/windows2019.j2.ps1', dest: 'c:\custom_facts\' }
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2019/dc/audit.zip', dest: 'c:\facts\' }
    when: (server_type.stdout_lines[1] | regex_search('5')) == '5'
    tags:
      - audit

  - name: copying the jinjatemplate and audit zip
    win_copy:
      src: '{{ item.src }}'
      dest:  '{{ item.dest }}'
    with_items:
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2019/ms/windows2019.j2.ps1', dest: 'c:\custom_facts\' }
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2019/ms/audit.zip', dest: 'c:\facts\' }
    when: (server_type.stdout_lines[1] | regex_search('3')) == '3'
    tags:
      - audit

  - name: copying the jinjatemplate and audit zip
    win_copy:
      src: '{{ item.src }}'
      dest:  '{{ item.dest }}'
    with_items:
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2019/standalone/windows2019.j2.ps1', dest: 'c:\custom_facts\' }
      - { src: '../templates/windows_jinjatemplate_audit_actual/windows2019/standalone/audit.zip', dest: 'c:\facts\' }
    when: (ansible_windows_domain_role | regex_search('Stand-alone'))
    tags:
      - audit

  - name: unzipping the audit
    win_unzip:
      src: 'c:\facts\audit.zip'
      dest: 'c:\facts\'
      delete_archive: yes
    tags:
      - audit    

  - name: Checking if jinjatemplate exists
    win_stat:
      path: c:\custom_facts\windows2019.j2.ps1
    register: jinjawin
    tags:
      - always

  - name: Creating jinjatemplate
    win_file:
      path: c:\custom_facts\windows2019.j2.ps1
      state: touch
    when: jinjawin.stat.exists != true
    tags:
      - always
      
