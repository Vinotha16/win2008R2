####AUDITFACT####
  - name: RedHat - dependency package [libselinux-python]
    yum: name=libselinux-python state=present
    failed_when: no
    become: yes
    when: ansible_os_family == "RedHat"
    tags:
      - audit

  - name: Removing the existing audit directory
    file:
      path: /etc/ansible/audit.d
      state: absent
    become: yes
    tags:
      - always

  - name: Creating the audit directory
    file:
      path: /etc/ansible/audit.d
      state: directory
      recurse: yes
    become: yes
    tags:
      - always

  - name: Install unzip package
    yum:
      name: unzip
      state: present
    become: yes
    tags:
      - audit
      - all

  - name: unarchiving the audits
    unarchive:
      src: ../templates/linux_audit/centos6/audit.d.zip
      dest: /etc/ansible/
    become: yes
    tags:
      - audit
      - all

  - name: permissions are given to audit files
    shell: chmod 755 /etc/ansible/audit.d/*
    become: yes
    tags:
      - audit
      - all

